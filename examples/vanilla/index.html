<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FluxGPU - Vanilla TypeScript Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 20px 40px;
      border-bottom: 1px solid #333;
    }
    .header h1 { font-size: 24px; color: #fff; }
    .header p { color: #888; margin-top: 5px; }
    .main {
      display: grid;
      grid-template-columns: 1fr 400px;
      height: calc(100vh - 80px);
    }
    .canvas-container { position: relative; background: #000; }
    #gpuCanvas { width: 100%; height: 100%; display: block; }
    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }
    .overlay .stat { display: flex; justify-content: space-between; margin: 5px 0; }
    .overlay .stat span:last-child { color: #4fc3f7; font-weight: bold; }
    .sidebar {
      background: #111;
      padding: 20px;
      overflow-y: auto;
      border-left: 1px solid #333;
    }
    .section { margin-bottom: 25px; }
    .section h3 {
      color: #4fc3f7;
      font-size: 14px;
      text-transform: uppercase;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #333;
    }
    .packages { display: flex; flex-wrap: wrap; gap: 8px; }
    .package {
      background: #1a1a2e;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      border: 1px solid #333;
    }
    .package.active { border-color: #4fc3f7; color: #4fc3f7; }
    .code-block {
      background: #1a1a1a;
      border-radius: 6px;
      padding: 15px;
      font-family: 'Fira Code', monospace;
      font-size: 12px;
      overflow-x: auto;
      max-height: 300px;
      overflow-y: auto;
    }
    .code-block pre { white-space: pre-wrap; word-break: break-all; }
    .controls { display: flex; flex-direction: column; gap: 10px; }
    .control-row { display: flex; align-items: center; gap: 10px; }
    .control-row label { flex: 1; font-size: 13px; }
    .control-row input[type="range"] { flex: 2; }
    .control-row span { width: 50px; text-align: right; font-size: 12px; color: #4fc3f7; }
    button {
      background: #4fc3f7;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover { background: #81d4fa; }
    .status { padding: 10px; border-radius: 4px; font-size: 13px; }
    .status.success { background: #1b5e20; }
    .status.error { background: #b71c1c; }
    .status.info { background: #1a237e; }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸš€ FluxGPU Vanilla TypeScript Demo</h1>
    <p>Complete demonstration using all FluxGPU packages</p>
  </div>
  
  <div class="main">
    <div class="canvas-container">
      <canvas id="gpuCanvas"></canvas>
      <div class="overlay">
        <div class="stat"><span>FPS:</span><span id="fps">0</span></div>
        <div class="stat"><span>Particles:</span><span id="particleCount">0</span></div>
        <div class="stat"><span>GPU Time:</span><span id="gpuTime">0ms</span></div>
      </div>
    </div>
    
    <div class="sidebar">
      <div class="section">
        <h3>Active Packages</h3>
        <div class="packages">
          <div class="package active">@flux/contracts</div>
          <div class="package active">@flux/core</div>
          <div class="package active">@flux/dsl</div>
          <div class="package active">@flux/engine</div>
          <div class="package active">@flux/protocol</div>
        </div>
      </div>
      
      <div class="section">
        <h3>Status</h3>
        <div id="status" class="status info">Initializing...</div>
      </div>
      
      <div class="section">
        <h3>Controls</h3>
        <div class="controls">
          <div class="control-row">
            <label>Attraction</label>
            <input type="range" id="attraction" min="0" max="2" step="0.1" value="0.5">
            <span id="attractionVal">0.5</span>
          </div>
          <div class="control-row">
            <label>Damping</label>
            <input type="range" id="damping" min="0.9" max="1" step="0.01" value="0.98">
            <span id="dampingVal">0.98</span>
          </div>
          <button id="resetBtn">Reset Particles</button>
        </div>
      </div>
      
      <div class="section">
        <h3>Generated WGSL (Compute)</h3>
        <div class="code-block">
          <pre id="computeCode">Loading...</pre>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
